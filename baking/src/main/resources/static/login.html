<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .center{
            width: 1200px;
            margin: 0 auto;
        }
        #footer_center p{
            margin: 0;
        }
        #footer_center h3{
            color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
      <my-header></my-header>
        <el-main style="background-image: url('imgs/loginbg.gif');
                    height: 500px;background-size: cover;
                    background-position: center">
            <el-card style="width: 500px;height: 300px;;margin: 50px auto">
                <el-form label-width="80px" style="width: 400px;margin: 50px auto">
                    <el-form-item label="用户名">
                        <el-input placeholder="请输入用户名" v-model="user.userName"></el-input>
                    </el-form-item>
                    <el-form-item label="密码">
                        <el-input type="password" @keydown.native.enter="login()" placeholder="请输入用密码" v-model="user.password"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="login()">登录</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>
        <el-footer style="height: 280px;background-color: #2f3234;padding:50px 0">
            <my-footer></my-footer>
        </el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<!--引入Axios-->
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<!--引入自己的js文件-->
<script src="js/my-header.js"></script>
<script src="js/my-footer.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                user:{userName:"baixiong2",password:"123456"}
            }
        },
        methods: {
            login(){
                axios.post("/v1/users/login",v.user).then(function (response) {
                    if (response.data.code==1){

                        console.log(response.data.data);
                        //把装着登录成功用户信息的对象保存到localStorage
                        localStorage.user = JSON.stringify(response.data.data);

                        history.back();//返回上一页面
                    }else{
                        v.$message.error(response.data.msg);
                    }
                })
            }
        }
    })
</script>
</html>
