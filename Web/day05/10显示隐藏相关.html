<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p v-if="isShow">刘德华</p>
    <p v-else>张学友</p>
    <p v-show="isShow">郭富城</p>
</div>
<script src="js/vue.min.js"></script>
<script>
    let v= new Vue({
        el:"body>div",
        data:{
            isShow:false
        }
    })
</script>
</body>
</html>
