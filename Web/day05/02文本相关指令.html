<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  {{info}}
  <p>{{info}}</p>
  <!--v-text:让元素的文本内容和变量进行绑定-->
  <p v-text="info"></p>
  <!--v-text:让元素的标签内容和变量进行绑定-->
  <p v-html="info"></p>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
    el:"body>div",
    data:{
      info:"abc"
    }
  })
</script>
</body>
</html>
