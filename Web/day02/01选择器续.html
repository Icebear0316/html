<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器:选择某一层以及后代*/
        /*body div div p{color: red}*/
        /*子元素选择器:可以选择到某一个中间层*/
        body>div>div>p{color: #299929}
        /*伪类选择器:选择的事元素的状态,包扩:未访问 访问过 悬停 激活*/
        a:link{color: pink}
        a:visited{color: green}
        a:hover{color: blue}
        a:active{color: yellow}




    </style>
</head>
<body>

<a href="http://www.gg.com">超链接1</a>

    </div>
</div>




</body>
</html>
