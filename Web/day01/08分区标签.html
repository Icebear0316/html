<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--分区标签:用来装有相关的标签,便于统一管理-->
<!--div块级分区元素:独占一行-->
<div>div1</div>
<div>div2</div>
<div>div3</div>
<!--行内分区元素:共占一行-->
<span>span1</span>
<span>span2</span>
<span>span3</span>
<!--HTML5版本中新增的分区标签,作用四为了提高代码可读性-->
<hearder>头</hearder>
<main>主体
  <nav>导航</nav>
  <section>区域1</section>
  <section>区域2</section>
</main>
<footer>脚</footer>

</body>
</html>
