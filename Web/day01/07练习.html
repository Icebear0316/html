<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <h1>欢迎注册</h1>
  <table border="1">
      <tr>
          <td>用户名</td>
          <td><input type="text" name="username"  placeholder="输入用户名"></td>
      </tr>
      <tr>
          <td>密码</td>
          <td><input type="password" name="password" placeholder="请输入密码"></td>
      </tr>
      <tr>
          <td>性别</td>
          <td><input type="radio" name="gender" value="m" id="r1"><label for="r1">男</label>
              <input type="radio" name="gender" value="w" id="r2"><label for="r2">女</label></td>
      </tr>
      <tr>
          <td>爱好</td>
          <td>
              <input type="checkbox" name="hobby" value="smock">抽烟
              <input type="checkbox" name="hobby" value="drink">喝酒
              <input type="checkbox" name="hobby" value="hear">烫头
          </td>
      </tr>
      <tr>
          <td>邮箱</td>
          <td><input type="text" name="email"></td>
      </tr>
      <tr>
          <td>生日</td>
          <td><input type="date" name="birthday"></td>
      </tr>
      <tr>
          <td>靓照</td>
          <td><input type="file" name="pic"></td>
      </tr>
      <tr>
          <td>所在地</td>
          <td>
              <select name="city" id="">
                  <option value="sx">山西</option>
                  <option value="yn">云南</option>
                  <option value="tw">台湾</option>
              </select>
          </td>
      </tr>
      <tr>
      <td colspan="2" align="center"><button type="submit">注册</button></td>
      </tr>
  </table>
</form>


</body>
</html>
