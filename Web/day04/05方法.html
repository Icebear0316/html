<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮1" onclick="f1()">
<input type="button" value="按钮2" onclick="f2('刘德华',50)">


<script>
  //1.无参无返回值
  function f1() {
    console.log("f1");
  }
  //调用方法
  f1();
  //2.有参无返回值
  function f2(name,age) {
    console.log(name+":"+age);
  }
  f2("刘备",50)
  //3.无参有返回值
  function f3() {
   return "这是返回值!"
  }
  let info = f3();
  console.log(info);
  //4.有参有返回值
  function f4(name,age) {
    console.log(name+":"+age)
    return "返回值2"
  }
  let result = f4("白熊",22)
  console.log(result);



  //第二种声明方法的方式
  let f5 = function (name,age){
    console.log(name+":"+age);
  }
  f5("关羽",40);
  //第三种声明方法的方式
  let f6 = new Function("name","age","console.log(name+':'+age)");
  f6("诸葛亮",30);
</script>
</body>
</html>
