<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数">
<input type="button" value="猜一猜" onclick="f()">
<h3>结果:<span></span></h3>
<script>
  let x = parseInt(Math.random()*100)+1;
  let i = document.querySelector("input");
  let s = document.querySelector("span");
  let num = 0;
  function f() {
    num++;
    if(i.value>x){
      s.innerText = "猜大了!";
    }else if(i.value<x){
      s.innerText = "猜小了";
    }else {
      s.innerText="恭喜你第"+num+"次猜对了";
    }

  }
</script>
</body>
</html>
